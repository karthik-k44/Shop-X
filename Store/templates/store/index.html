{% extends 'store/base.html' %}
{% load static %}
{% block title %}
XShoppie| Online Shopping
{% endblock title %}

{% block content %}


<div class="container">
    <div class="h4 pb-2 mb-4 text-blue text-center border-bottom border-danger my-3">CATEGORIES</div>
    <div class="row">
        {% for i in categories %}
        <div class="col-md-3">
            <div class="card mb-4">
                <a href="{% url 'product' i.id%}">
                <img src="{{ i.image.url }}" class="card-img-top" alt="..." height="240px" width="400px">
                <div class="card-body">
                    <p class="card-text">{{i.name}}</p>
                </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
